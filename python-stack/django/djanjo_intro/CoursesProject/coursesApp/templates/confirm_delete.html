<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow rounded-lg p-8 max-w-md w-full">
        <h2 class="text-xl font-bold text-red-600 mb-4">Are you sure you want to delete the following course?</h2>
        <div class="mb-6">
            <p><span class="font-semibold">Name:</span> {{ course.Name }}</p>
            <p><span class="font-semibold">Description:</span> {{ course.Description }}</p>
        </div>
        <form method="POST" action="{% url 'delete_course' course.id %}" >
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete it</button>
                <a href="{% url 'index' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">No</a>
            </div>
        </form>
    </div>
</body>
</html>
