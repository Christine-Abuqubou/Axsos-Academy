 
<body>
    <script src="https://cdn.tailwindcss.com"></script>
<div class="flex space-x-10">
<div class=" w-[200px] ml-[400px] ">
  <h1 class="text-4xl font-bold text-center">Registration Form</h1>
  <form action="/register" method="post" class="mt-8 md:mt-16">
    {% csrf_token %}
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">
        First Name
      </label>
      <input type="text" id="firstName" name="first_name" required class=" border roundedl py-2 px-3 text-gray-700 ">
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">
        Last Name
      </label>
      <input type="text" id="lastName" name="last_name" required class="  border rounded  py-2 px-3 text-gray-700 ">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
        Email Address
      </label>
      <input type="text" id="email" name="email" required class=" border rounded py-2 px-3 text-gray-700 ">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
        Password
      </label>
      <input type="password" id="password" name="password" required class=" border rounded py-2 px-3 text-gray-700 ">
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">
        Confirm Password
      </label>
      <input type="password" id="confirm" name="confirm" required class=" border rounded  py-2 px-3 text-gray-700 ">
    </div>
    <div class="flex items-center justify-center">
      <input type="submit" value="Register" class="bg-blue-500  text-white font-bold py-2 px-4 rounded">
    </div>
    {% if messages %}
        <ul class="mt-4 text-red-500 text-sm">
          {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
 
 
</div>
        <form action="/login" method="post" class="mt-8 md:mt-16">
   
     <div class="flex flex-col items-center justify-center space-y-5">
                      <h1 class="text-4xl font-bold text-center">Login Form</h1>
         <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
        Email Address
      </label>
      <input type="text" id="email" name="email" required class=" border rounded py-2 px-3 text-gray-700 ">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
        Password
      </label>
      <input type="password" id="password" name="confirm_password" required class=" border rounded py-2 px-3 text-gray-700 ">
    </div>
      <input type="submit" value="Login" class="bg-blue-500  text-white font-bold py-2 px-4 rounded">
    </div>
</div>
</div>
  </form> 
 
</body>
