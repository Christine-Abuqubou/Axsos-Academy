{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ author.first_name }} {{ author.last_name }}</title>
  <link rel="stylesheet" href="{% static 'wireframe.css' %}">
</head>
<body>
    <div class="container">

  <h1>All Shows</h1>
<a href="/shows/new">Add New Show</a>
<table border="1">
<tr>
<th>ID</th><th>Title</th><th>Network</th><th>Release Date</th><th>Actions</th>
</tr>
{% for show in shows %}
<tr>
<td>{{ show.id }}</td>
<td>{{ show.title }}</td>
<td>{{ show.network }}</td>
<td>{{ show.release_date }}</td>
<td>
<a href="/shows/{{ show.id }}">View</a> |
<a href="/shows/{{ show.id }}/edit">Edit</a> |
<form action="/shows/{{ show.id }}/destroy" method="POST" style="display:inline;">
{% csrf_token %}
<button type="submit">Delete</button>
</form>
</td>
</tr>
{% endfor %}

</table>
</div>

</body>
